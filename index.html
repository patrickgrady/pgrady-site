---
layout: default
title: Home
---
<!-- Save this and the post nav to see updates -->
<section class="post-list">
  <h1 class="element-invisible">Selected Works</h1>
  {% for post in site.posts %}
  <article>
    <a class="post-list__post {{ post.class }}" style="background-image: url({{ site.baseurl }}/assets/imgs/{{ post.image }})" href="{{ site.baseurl }}{{ post.url }}">
      <div class="post-list__info">
        <p class="post-list__metadata">{{ post.project-date }}</p>
        <h2 class="post-list__title">{{ post.title }}</h2>
        <p>{{ post.headline }}</p>
        <div class="post-list__button {{ post.class }}" href="{{ site.baseurl }}{{ post.url }}">View project</div>
      </div>
    </a>
  </article>
  {% endfor %}
</section>
