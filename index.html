---
layout: default
title: home
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <div class="post-list__info">
        <p class="post-list__metadata">{{ post.project-date }}</p>
        <h2 class="post-list__title">{{ post.client }}</h2>
        <p>{{ post.headline }}</p>
        <a class="post-list__button {{ post.name }}" href="{{ site.baseurl }}{{ post.url }}">View project</a>
      </div>
    </li>
  {% endfor %}
</ul>
