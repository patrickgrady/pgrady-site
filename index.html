---
layout: default
title: home
---

<ul class="postList">
  {% for post in site.posts %}
    <li>
      <h6>{{ post.project-date }}</h6>
      <h2 class="post__title">{{ post.client }}</h2>
      <p>{{ post.headline }}</p>
      <a href="{{ site.baseurl }}{{ post.url }}">View project</a>
    </li>
  {% endfor %}
</ul>
